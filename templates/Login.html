<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <section class="login-form">
      <h1>로그인 페이지</h1>
      <form id="loginForm">
        <div class="int-area">
          <input
            type="text"
            name="class_number"
            id="class_number"
            autocomplete="off"
            required
            pattern="\d{5}"
          />
          <label for="class_number">학번</label>
        </div>

        <div class="int-area">
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          />
          <label for="name">이름</label>
        </div>
        <div class="btn-area">
          <button type="submit">LOGIN</button>
        </div>
      </form>
    </section>

    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // 기본 폼 제출 방지

          // TreeName.html로 이동
          window.location.href = 'TreeName.html';
        });
    </script>
  </body>
</html>
